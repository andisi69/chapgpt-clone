<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CHatGPT</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>

    <div class="chat-container"></div>

    <div class="typing-container">
        <div class="typing-content">
            <div class="typing-textarea">
                <textarea id="chat-input" placeholder="Enter question" required></textarea>
                <span id="send-btn" class="material-symbols-rounded"><i class='bx bxs-send'></i></span>
            </div>
            <div class="typing-controls">
                <span id="delete-btn" class="material-symbols-rounded"><i class='bx bx-trash'></i></span>
            </div>
        </div>
    </div>
    
    <script src="./assets/js/script.js" defer></script>
</body>
</html>
